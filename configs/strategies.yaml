strategies:
  rag:
    temperature: 0.7
    top_p: 0.9
    top_k: 10

  denseretrieval:
    top_k: 10

  human_proxy_rag:
    temperature: 0.7
    top_p: 0.9
    top_k: 10
    personas_path: "configs/personas.yaml"
    persona_key:
      - expert_searcher
      - low_expert_searcher
      - navigational_searcher
      - informational_searcher
      - exploratory_searcher

  peer_agents:
    top_k_dense: 100
    top_k: 10
    agents:
      proposer:
        model: claude-4-5-haiku
        temperature: 0.7
        max_tokens: 512
      critic:
        model: claude-3-5-sonnet
        temperature: 0.3
        max_tokens: 512
      judge:
        model: gpt-4o-mini
        temperature: 0.0
        max_tokens: 256

  hierarchy_agents:
    top_k_dense: 100
    top_k: 10
    agents:
      orchestrator:
        model: claude-3-5-sonnet
        temperature: 0.2
        max_tokens: 512
      query_rewriter:
        model: claude-3-5-sonnet
        temperature: 0.7
        max_tokens: 256
      verifier:
        model: claude-3-5-sonnet
        temperature: 0.0
        max_tokens: 512
      synthesizer:
        model: claude-3-5-sonnet
        temperature: 0.2
        max_tokens: 512

  functional_agents:
    top_k_dense: 100
    top_k: 10
    agents:
      planner:
        model: gpt-4o-mini
        temperature: 0.2
        max_tokens: 256
      retriever:
        model: none 
      verifier:
        model: claude-3-5-sonnet
        temperature: 0.0
        max_tokens: 512
      writer:
        model: claude-4-5-haiku
        temperature: 0.7
        max_tokens: 512
